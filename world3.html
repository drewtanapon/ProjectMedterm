        <!-- ส่วนที่ 2 -->
        <a-text value="The waiting seats for city buses are designed to be comfortable and environmentally friendly, with all seats designed from recyclable materials. Information about bus schedules and routes is displayed digitally on modern touchscreens. QR codes on seats provide real-time information on the bus's status, along with advice on onward travel." color="red" position="-9.99885 21.88162 -73.80334" scale="4.53748 5.35689 2.33" rotation="11.236275320310577 89.89134847807486 0.1059971920992023" text="anchor: center; width: 10; color: #ff0080; side: double">

        <!-- ส่วนที่ 3 -->

        </a-text>
